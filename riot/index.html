<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link href="https://fonts.googleapis.com/css?family=Josefin+Sans:100,300,400,700" rel="stylesheet">
    <title>Gifsearch</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="https://unpkg.com/wretch"></script>
    <script src="assets/js/riot+compiler.min.js"></script>
    <script src="assets/js/route.min.js"></script>
  </head>
  <body class="container">
    <header>
        <h1>Gifsearch</h1>
        <li><a href="/">Home</a></li>
        <li><a href="/about">About</a></li>
        <search placeholder="Search for rad gifs"></search>
    </header>
    <div id="container"></div>
    <results></results>

    <!-- Mixins -->
    <script src="mixins/giphy.js"></script>

    <!-- Tags -->
    <script src="tags/search.tag" type="riot/tag"></script>
    <script src="tags/results.tag" type="riot/tag"></script>
    <script src="tags/spinner.tag" type="riot/tag"></script>
    <script src="tags/gif.tag" type="riot/tag"></script>
    <script src="tags/about.tag" type="riot/tag"></script>

    <!-- Routes -->
    <script>
    // Activate route functionality
    route.start(true)

    // Use real urls, not /#/
    route.base("/")

    route("/", function() {
      document.getElementById("container").innerHTML = "";
    })
    route("/about", function() {
      riot.mount("#container","about")
    })
    </script>

    <!-- Mounts -->
    <script>
      riot.mount('*')
    </script>
  </body>
</html>
